openapi: 3.0.0
info:
  title: PicarTsuro API
  description: SunFounder PiCar-V Tsuro API
  version: 0.0.1

servers:
  - url: /api
    description: Use IP Scanner to identify full URL

paths:
  /ack:
    get:
      operationId: api.get_ack
      tags:
        - dev
      summary: Test communication
      description: Returns 200
      responses:
        '200':
          description: Success
  /test_back_wheels:
    post:
      operationId: api.post_test_back_wheels
      tags:
        - dev
      summary: Test communication
      description: Returns 200
      responses:
        '200':
          description: Success
  /test_front_wheels:
    post:
      operationId: api.post_test_front_wheels
      tags:
        - dev
      summary: Test communication
      description: Returns 200
      responses:
        '200':
          description: Success
  /test_vertical_view:
    post:
      operationId: api.post_test_vertical_view
      tags:
        - dev
      summary: Test communication
      description: Returns 200
      responses:
        '200':
          description: Success
  /test_horizontal_view:
    post:
      operationId: api.post_test_horizontal_view
      tags:
        - dev
      summary: Test communication
      description: Returns 200
      responses:
        '200':
          description: Success
  /git:
    put:
      operationId: api.put_git_pull
      summary: Git pull
      description: Returns 200
      parameters:
      - name: branch_name
        in: query
        description: Name of branch to pull from
        required: true
        style: form
        explode: true
        schema:
          type: string
          default: master
          enum:
          - Dev
          - QA
          - master
      tags:
        - dev
      responses:
        '200':
          description: Success
  /info:
    get:
      operationId: api.get_info
      tags:
        - dev
      summary: Provides application info.
      description: Returns installed packages with versions.
      responses:
        '200':
          description: A JSON array of packages and versions
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Info'
  /tsuro/play_game:
    post:
      operationId: api.post_play_game
      tags:
        - tsuro
      summary: Play the tsuro program
      description: Returns 200
      responses:
        '200':
          description: Tsuro program complete

components:
  schemas:
    Info:
      properties:
        packages:
          type: array
        other:
          type: string

